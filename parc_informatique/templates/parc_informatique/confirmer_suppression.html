<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation de suppression</title>
    <link rel="stylesheet" href="/static/parc_informatique/css/main.css">
</head>
<body>

<h1>Supprimer l'appareil</h1>

<p>Êtes-vous sûr de vouloir supprimer l'appareil <strong>{{ appareil.nom }}</strong> ?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Oui, supprimer</button>
    <a href="{% url 'parc_informatique:index' %}" class="btn btn-secondary">Annuler</a>
</form>

</body>
</html>
